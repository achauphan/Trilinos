name: Test fixing duplicate workflows
on:
    pull_request:
      types:
        - opened
        - synchronize
    pull_request_review:
      types: 
        - submitted
      branches:
      - master
      - develop
    workflow_dispatch:



jobs:
    pre-checks:
        runs-on: ubuntu-latest
        outputs:
            should_skip_AT2: ${{ steps.skip_check.outputs.should_skip_AT2 }}
        steps:
        - id: skip_check
          uses: fkirc/skip-duplicate-actions@v5
          with:
            skip_after_successful_duplicate: 'true'

    build-and-test:
        name: Build and test changes
        needs: pre-checks
        if: needs.pre_checks.outputs.should_skip_AT2 != 'true'
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - run: |
            echo "pretending to build some cool code!"
            sleep 2m
            echo "finished building cool code!"
